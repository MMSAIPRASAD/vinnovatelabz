<div class="m-5 mb-0">
    <h5>Edit User</h5>

</div>


<form [formGroup]="userLoginForm" class="p-5">

    <div class="form-group mb-4">
        <label>User Name</label>
        <input type="text" class="form-control" formControlName="name"> 
    </div>


    <div class="form-group mb-4">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email"> 
    </div>

    <button class="btn btn-primary" (click)="editUser(userLoginForm)" [disabled]="userLoginForm.invalid">Submit</button>

</form>
